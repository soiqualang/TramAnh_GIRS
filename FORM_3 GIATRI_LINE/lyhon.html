<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Biểu đồ số vụ ly hôn</title>
</head>
<body>
	<!-- Styles -->
<style>
	#chartdiv {
			width: 100%;
			height: 500px;
	}
	</style>
			<h1 style="text-align:center;color:rgb(255, 145, 0);">Biểu đồ số vụ ly hôn <b id="year"> 2018</b></h1>

    <!-- Resources -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<script src="https://cdn.amcharts.com/lib/4/core.js"></script>
	<script src="https://cdn.amcharts.com/lib/4/charts.js"></script>
	<script src="https://cdn.amcharts.com/lib/4/themes/animated.js"></script>
    
    <form>
        <div class="form-group">
            <label for="txt_nam">Chon nam:</label>
            <select id="txt_nam" name="txt_nam" class="form-control">
                <option value="2016">nam 2016</option>
                <option value="2017">nam 2017</option>
                <option value="2018" selected="selected" >nam 2018</option>
            </select>
            </div>
            
            <div class="form-group" id="show">
            
        </div>
    </form>
	<!-- Chart code -->
	<script>

        
  // Start
        $(document).ready(function(){
            
            function get_ajax_year(year){
                
                var ajax_load =   $.ajax({
                        type: 'GET',
                        url : '../JSON_3_GIATRI/lyhon'+year+'.js',
                        dataType:'script',
                        success: function(data) {
                            data_ajax =  eval(data);
                        }
                });
                return ajax_load;
            }
            get_ajax_year(2018);
            $('#txt_nam').on('change', function()
            {
                get_ajax_year(this.value);
                $("#year").html(this.value);
               
            });
            var data_ajax = '';
            // Ajax lấy dữ liệu
           
           

            $(document).ajaxComplete(function() {
        // Chart start           
            am4core.ready(function() {
// Themes begin
am4core.useTheme(am4themes_animated);
	// Themes end
	
	// Create chart instance
	var chart = am4core.create("chartdiv", am4charts.XYChart);
	chart.scrollbarX = new am4core.Scrollbar();
	
	 // Add data
     chart.data = data_ajax ;
	
	// Create category axis
	var categoryAxis = chart.xAxes.push(new am4charts.CategoryAxis());
	categoryAxis.dataFields.category = "ten tinh";
	categoryAxis.renderer.opposite = true;
	categoryAxis.renderer.minGridDistance = 5;
	categoryAxis.renderer.labels.template.rotation = 270;
	categoryAxis.renderer.labels.template.horizontalCenter = "left";
	categoryAxis.renderer.labels.template.verticalCenter = "middle";

	// Create value axis
	var valueAxis = chart.yAxes.push(new am4charts.ValueAxis());
	valueAxis.renderer.inversed = true;
	
	//valueAxis.title.text = "Place taken";
	valueAxis.renderer.minLabelPosition = 0.01;
	
	// Create series
	var series1 = chart.series.push(new am4charts.LineSeries());
	series1.dataFields.valueY = "Tổng số";
	series1.dataFields.categoryX = "ten tinh";
	series1.name = "Tổng số";
	series1.bullets.push(new am4charts.CircleBullet());
	series1.tooltipText = "{categoryX}: {valueY}";
	series1.legendSettings.valueText = "{valueY}";
	series1.visible  = false;
	
	var series2 = chart.series.push(new am4charts.LineSeries());
	series2.dataFields.valueY = "Cấp tỉnh";
	series2.dataFields.categoryX = "ten tinh";
	series2.name = 'Cấp tỉnh';
	series2.bullets.push(new am4charts.CircleBullet());
	series2.tooltipText = "{categoryX}: {valueY}";
	series2.legendSettings.valueText = "{valueY}";
	
	var series3 = chart.series.push(new am4charts.LineSeries());
	series3.dataFields.valueY = "Cấp huyện";
	series3.dataFields.categoryX = "ten tinh";
	series3.name = 'Cấp huyện';
	series3.bullets.push(new am4charts.CircleBullet());
	series3.tooltipText = "{categoryX}: {valueY}";
	series3.legendSettings.valueText = "{valueY}";
	// Add chart cursor
	chart.cursor = new am4charts.XYCursor();
	chart.cursor.behavior = "zoomY";
	
	
	let hs1 = series1.segments.template.states.create("hover")
	hs1.properties.strokeWidth = 5;
	series1.segments.template.strokeWidth = 1;
	
	let hs2 = series2.segments.template.states.create("hover")
	hs2.properties.strokeWidth = 5;
	series2.segments.template.strokeWidth = 1;
	
	let hs3 = series3.segments.template.states.create("hover")
	hs3.properties.strokeWidth = 5;
	series3.segments.template.strokeWidth = 1;
	
	// Add legend
	chart.legend = new am4charts.Legend();
	chart.legend.itemContainers.template.events.on("over", function(event){
			var segments = event.target.dataItem.dataContext.segments;
			segments.each(function(segment){
					segment.isHover = true;
			})
	})
	
	chart.legend.itemContainers.template.events.on("out", function(event){
			var segments = event.target.dataItem.dataContext.segments;
			segments.each(function(segment){
					segment.isHover = false;
			})
	})
	
    }); // end am4core.ready()
    });
                //end ajax complate
    // End jquery 
        });
	</script>
	<div id = "inner"></div>
	<!-- HTML -->
	<div id="chartdiv"></div>
</body>
</html>8
