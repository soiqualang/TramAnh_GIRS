<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>webgis</title>

 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
			crossorigin=""/>
			
			<!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
	integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
	crossorigin=""></script>

<style type="text/css">
	#map { height: 700px; }
	
</style>
	
</head>
<body>
	
		

	<script src="leaflet/leaflet.ajax.js"></script>
	<div id="map"></div>

	<script >

	

var mbAttr = 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		mbUrl = 'https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw';

	var grayscale   = L.tileLayer(mbUrl, {id: 'mapbox/light-v9', tileSize: 512, zoomOffset: -1, attribution: mbAttr}),
		streets  = L.tileLayer(mbUrl, {id: 'mapbox/streets-v11', tileSize: 512, zoomOffset: -1, attribution: mbAttr});


var cities = L.layerGroup ()

		var marker = L.marker([10.783670, 106.701278]).addTo(cities);

			var circle = L.circle([10.783670, 106.701278], {
		color: 'red',
		fillColor: '#f03',
		fillOpacity: 0.1,
		radius: 100
		}).addTo(cities);

			var polygon = L.polygon([
		[10.783670, 106.701278],
		[10.788968, 106.705126],
		[10.772505, 106.704691]
		]).addTo(cities);

		marker.bindPopup("<b>Hello world!</b><br>I am a popup.").openPopup();
	circle.bindPopup("I am a circle.");
	polygon.bindPopup("I am a polygon.");

var cities2 = L.layerGroup ()


	function popUp(f,l){
	var out = [];
	if (f.properties){
		for(key in f.properties){
			out.push(key+": "+f.properties[key]);
		}
		l.bindPopup(out.join("<br />"));
	}
	}
	var jsonTest = new L.GeoJSON.AJAX(["leaflet/ds2016.geojson"],{onEachFeature:popUp}).addTo(cities2);
	
	var map = L.map('map', {
		center: [10.783670, 106.701278],
		zoom: 5,
		layers: [grayscale, cities]
	});

	var baseLayers = {
		"Grayscale": grayscale,
		"Streets": streets
	};

	var overlays = {
		"Cities": cities,
		"Province": cities2
	};

	L.control.layers(baseLayers, overlays).addTo(map);
	L.control.scale().addTo(map);

	</script>
	
</body>
</html>
