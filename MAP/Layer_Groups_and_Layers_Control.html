<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>webgis</title>

 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
			crossorigin=""/>
			
			<!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
	integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
	crossorigin=""></script>

<style type="text/css">
	#mapid { height: 700px; }
</style>
	
</head>
<body>
	<script src="leaflet/leaflet.ajax.js"></script>
	<div id="mapid"></div>

	<script >
		var mymap = L.map('mapid').setView([10.783670, 106.701278], 5);
//
			L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
	attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
	maxZoom: 18,
	id: 'mapbox/streets-v11',
	tileSize: 512,
	zoomOffset: -1,
	accessToken: 'pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw'
	}).addTo(mymap);
//
		var marker = L.marker([10.783670, 106.701278]).addTo(mymap);
//
			var circle = L.circle([10.783670, 106.701278], {
		color: 'red',
		fillColor: '#f03',
		fillOpacity: 0.1,
		radius: 100
		}).addTo(mymap);
//
			var polygon = L.polygon([
		[10.783670, 106.701278],
		[10.788968, 106.705126],
		[10.772505, 106.704691]
		]).addTo(mymap);
//
		marker.bindPopup("<b>Hello world!</b><br>I am a popup.").openPopup();
	circle.bindPopup("I am a circle.");
	polygon.bindPopup("I am a polygon.");
//
	L.control.scale().addTo(mymap);
//

	function popUp(f,l){
	var out = [];
	if (f.properties){
		for(key in f.properties){
			out.push(key+": "+f.properties[key]);
		}
		l.bindPopup(out.join("<br />"));
	}
	}
	var jsonTest = new L.GeoJSON.AJAX(["leaflet/VNM_adm3.geojsonl.json.geojson"],{onEachFeature:popUp}).addTo(mymap);
	</script>
	
</body>
</html>
