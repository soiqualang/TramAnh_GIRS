        valueAxis.renderer.opposite = true;

        //Định dang label
        categoryAxis.renderer.minGridDistance = 5;
        //create columns
        var series = chart.series.push(new am4charts.ColumnSeries());
        series.dataFields.categoryY = "ten tinh";
        series.dataFields.valueX = "ts chet duoi 5t";
        series.name = "Income";
        series.columns.template.fillOpacity = 0.85;
        series.columns.template.strokeOpacity = 0;
        series.tooltipText = "tỉ suất chết dưới 5 tuổi {categoryY}: {valueX.value}";
        //bo cột
        series.columns.template.column.cornerRadiusBottomRight = 5;
        series.columns.template.column.cornerRadiusTopRight = 5;

        series.columns.template.adapter.add("fill", function(fill, target) {
            return chart.colors.getIndex(target.dataItem.index);
        });
        //create line
        var lineSeries = chart.series.push(new am4charts.LineSeries());
        lineSeries.dataFields.categoryY = "ten tinh";
        lineSeries.dataFields.valueX = "ts chet duoi 1 t";

        circleBullet.circle.fill = am4core.color("#fff");
        circleBullet.circle.strokeWidth = 2;
