<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h2>Test Ajax</h2>
        <form>
            <div class="form-group">
                <label for="txt_nam">Chon nam:</label>
                <select id="txt_nam" name="txt_nam" class="form-control">
            <option value="2016">nam 2016</option>
            <option value="2017">nam 2017</option>
            <option value="2018">nam 2018</option>
          </select>
            </div>
            
            <div class="form-group">
                <label for="pwd">Ná»™i dung:</label>
                <textarea rows="15" class="form-control" id="jsondata" placeholder="......." name="jsondata"></textarea>
            </div>
            
            <input type="button" class="btn btn-default" value="Get Data" onclick="calldata_byAjax();" />
        </form>
    </div>

    <script>
        
        function calldata_byAjax() {
            var xhttp = new XMLHttpRequest();
            var txt_nam=document.getElementById('txt_nam').value;
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById('jsondata').innerHTML = this.responseText;
                }
            };
            xhttp.open("GET", "http://localhost/CHART/lyhon" + txt_nam + ".js", true);
            xhttp.send();
        }
    </script>
</body></html>
