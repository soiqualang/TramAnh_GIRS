<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biểu đồ chỉ số sản xuất công nghiệp năm 2018</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <!-- Styles -->
    <style>
        #chartdiv {
            width: 100%;
            height: 500px;
        }
    </style>
    <h1 style="text-align:center;color:#EB1619;">Biểu đồ chỉ số sản xuất công nghiệp năm 2018</h1>
    <!-- Resources -->

    <script src="https://cdn.amcharts.com/lib/4/core.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/charts.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/themes/animated.js"></script>

   <!-- Chart code -->
	<script>
        $(document).ready(function(){
     
            // Ajax lấy dữ liệu
           $.ajax({
                type: 'GET',
                url : '../CHART_COLUMN_MAU/leaflet/Chiso_SXCN.json',
                dataType:'json',
                success: function(data) {
                    data_ajax =  eval(data);
                }
            });
            $(document).ajaxComplete(function() {

am4core.ready(function() {

// Themes begin
am4core.useTheme(am4themes_animated);
// Themes end

var chart = am4core.create("chartdiv", am4charts.XYChart);
chart.scrollbarX = new am4core.Scrollbar();

chart.data = data_ajax ;

            var categoryAxis = chart.xAxes.push(new am4charts.CategoryAxis());
            categoryAxis.renderer.grid.template.location = 0;
            categoryAxis.dataFields.category = "Ten tinh";
            categoryAxis.renderer.minGridDistance = 10;
            categoryAxis.renderer.labels.template.horizontalCenter = "right";
            categoryAxis.renderer.labels.template.verticalCenter = "middle";
            categoryAxis.renderer.labels.template.rotation = 270;
            categoryAxis.tooltip.disabled = true;
            categoryAxis.renderer.minHeight = 110;

            var ValueAxis = chart.yAxes.push(new am4charts.ValueAxis());

            ValueAxis.min = 90;
            ValueAxis.max = 200;
            ValueAxis.strictMinMax = true;
            ValueAxis.renderer.minGridDistance = 20;
            ValueAxis.renderer.grid.template.disabled = true;
            ValueAxis.numberFormatter = new am4core.NumberFormatter();

            ValueAxis.cursorTooltipEnabled = false;
            ValueAxis.title.text = "Chỉ số (%)";
            ValueAxis.title.fontWeight = "bold";

            var Series = chart.series.push(new am4charts.LineSeries())
            Series.dataFields.valueY = "Chiso_SXCN";
            Series.dataFields.categoryX = "Ten tinh";

            Series.tooltipText = "Chỉ số: {valueY.formatNumber('#.0')}%[/]";
            Series.bullets.push(new am4charts.CircleBullet());
            Series.strokeWidth = 2;
            Series.stroke = new am4core.InterfaceColorSet().getFor("alternativeBackground");
            Series.strokeOpacity = 0.5;

            chart.cursor = new am4charts.XYCursor();
            chart.cursor.behavior = "panX";

        }); // end am4core.ready()
	});
});
    </script>

    <!-- HTML -->
    <div id="chartdiv"></div>
</body>

</html>
