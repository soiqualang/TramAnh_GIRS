<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="refresh" content="5">
    <title>Biểu đồ dân số, diện tích, mật độ dân số năm 2016</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
	<!-- Styles -->
<style>
	#chartdiv {
			width: 100%;
			height: 500px;
	}
	
</style>
<h1 style="text-align:center;color:rgba(82, 22, 151, 0.479);">Biểu đồ dân số, diện tích, mật độ dân số năm 2016</h1>
	
	<!-- Resources -->
	<script src="https://cdn.amcharts.com/lib/4/core.js"></script>
	<script src="https://cdn.amcharts.com/lib/4/charts.js"></script>
	<script src="https://cdn.amcharts.com/lib/4/themes/animated.js"></script>
	
	<!-- Chart code -->
	<script>
        $(document).ready(function(){
            var data_ajax = '';
            // Ajax lấy dữ liệu
            $.ajax({
                type: 'GET',
                url : '../JSON_3_GIATRI/DS_DT_MDDS2016.js',
                dataType:'script',
                success: function(data) {
                    data_ajax =  eval(data);
                }
            });
            $(document).ajaxComplete(function() {
	am4core.ready(function() {
	
	// Themes begin
	am4core.useTheme(am4themes_animated);
	// Themes end
	
	// Create chart instance
	var chart = am4core.create("chartdiv", am4charts.XYChart);
	chart.scrollbarX = new am4core.Scrollbar();
	
	 // Add data
     chart.data = data_ajax ;
	
	// Create category axis
	var categoryAxis = chart.xAxes.push(new am4charts.CategoryAxis());
                categoryAxis.dataFields.category = "ten tinh";
                categoryAxis.renderer.grid.template.location = 0;
                categoryAxis.renderer.minGridDistance = 5;
                categoryAxis.renderer.labels.template.horizontalCenter = "right";
                categoryAxis.renderer.labels.template.verticalCenter = "middle";
                categoryAxis.renderer.labels.template.rotation = 270;
                categoryAxis.tooltip.disabled = true;
                categoryAxis.renderer.minHeight = 110;

	// Create value axis
	var valueAxis = chart.yAxes.push(new am4charts.ValueAxis());
	valueAxis.renderer.inversed = false;
	valueAxis.numberFormatter.numberFormat = "#' Người/Km2'"

	//valueAxis.title.text = "Place taken";
	valueAxis.renderer.minLabelPosition = 0.02;
	
	// Create series
	
	var series = chart.series.push(new am4charts.ColumnSeries());
                series.sequencedInterpolation = true;
                series.dataFields.valueY = "mat do dan so";
                series.dataFields.categoryX = "ten tinh";
                series.tooltipText = "[{categoryX}: bold]{valueY.formatNumber('#.0')}Người/Km2[/]";
                series.columns.template.strokeWidth = 0;
                
                series.tooltip.pointerOrientation = "vertical";
                
                series.columns.template.column.cornerRadiusTopLeft = 10;
                series.columns.template.column.cornerRadiusTopRight = 10;
                series.columns.template.column.fillOpacity = 0.8;
          
	
	 // on hover, make corner radiuses bigger
		var hoverState = series.columns.template.column.states.create("hover");
                hoverState.properties.cornerRadiusTopLeft = 0;
                hoverState.properties.cornerRadiusTopRight = 0;
                hoverState.properties.fillOpacity = 1;
                
                series.columns.template.adapter.add("fill", function(fill, target) {
                        return chart.colors.getIndex(target.dataItem.index);
                });
            // Cursor
												chart.cursor = new am4charts.XYCursor();
                     
	
    }); // end am4core.ready()
});
});
	</script>
	
	<!-- HTML -->
	<div id="chartdiv"></div>
	amCharts
</body>
</html>
